<main>

  <section id="section-banner">
    <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.png" class="d-block w-100" alt="Blakestone: Aliens of Gold">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner2.png" class="d-block w-100" alt="New World">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner3.png" class="d-block w-100" alt="Counter-Strike 2">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner4.png" class="d-block w-100" alt="Joe & Mac">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner5.png" class="d-block w-100" alt="Tibia">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Jogos em Promoção</h2>
  <mat-grid-list cols="3"  >
    <mat-grid-tile *ngFor="let produto of produtos">
      <mat-card class="example-card">
        <img mat-card-image [src]="produto.imgURL" [alt]="produto.altTxt">
        <mat-card-header>
          <mat-card-title>{{produto.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{produto.desc}}</p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ {{produto.price}},00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
